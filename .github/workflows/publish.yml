name: publish event-scanner

# This workflow publishes event-scanner on crates.io.
permissions:
  contents: read

on:
  push:
    tags:
      - v*

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  check-publish:
    name: Publish event-scanner on crates.io
    env:
      EVENT_SCANNER_TOKEN: ${{ secrets.EVENT_SCANNER_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ""

      - name: Check event-scanner
        run: cargo publish -p event-scanner --locked --dry-run

      - name: Publish event-scanner
        run: cargo publish -p event-scanner --locked --token $EVENT_SCANNER_TOKEN